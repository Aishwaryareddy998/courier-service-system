<!-- pickup-request.component.html -->

<h2>Sender Details</h2>
<form (ngSubmit)="submitForm()">
  <div>
    <label for="senderName">Name:</label>
    <input type="text" id="senderName" name="senderName" required>
  </div>
  <div>
    <label for="senderAddress">Address:</label>
    <input type="text" id="senderAddress" name="senderAddress"  required>
  </div>
  <!-- Add more sender fields as needed -->
</form>

<h2>Receiver Details</h2>
<form>
  <div>
    <label for="receiverName">Name:</label>
    <input type="text" id="receiverName" name="receiverName"  required>
  </div>
  <div>
    <label for="receiverAddress">Address:</label>
    <input type="text" id="receiverAddress" name="receiverAddress" required>
  </div>
  <!-- Add more receiver fields as needed -->
</form>

<h2>Product Details</h2>
<form>
  <div>
    <label for="productWeight">Weight (kg):</label>
    <input type="number" id="productWeight" name="productWeight" required>
  </div>
  <div>
    <label for="productQuantity">Quantity:</label>
    <input type="number" id="productQuantity" name="productQuantity"  required>
  </div>
  <div>
    <label for="productType">Type:</label>
    <select id="productType" name="productType" required>
      <option value="Type 1">Type 1</option>
      <option value="Type 2">Type 2</option>
      <!-- Add more product types as needed -->
    </select>
  </div>
  <!-- Add more product fields as needed -->
</form>

<button type="submit" (click)="submitForm()">Submit</button>
